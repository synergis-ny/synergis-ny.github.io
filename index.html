---
layout: default
title: Home
---

{% for meeting in site.categories.meetings limit: 1  %}
    <div class="alert">
        <a href={{ meeting.url }}>{{ meeting.title }}</a>
        <div class="when"><b>When:</b> {{ page.date }}, {{ page.time }}</div>
        <div class="where"><b>Where:</b> <a href='https://www.google.com/maps/place/{{ page.address }}'>{{ page.location }}</a></div>
        <div class="notes">{{ page.notes }}</div>
        <div class="entry">{{ content }}</div>
    </div>
{% endfor %}
